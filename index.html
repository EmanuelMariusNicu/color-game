<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maching Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
            <!--Header logo-->
    <header>Guess The Colors</header>
            <!--Game -->
    
    <section class = 'background-container'>
              <!--Game Timer-->
      <div><h1 class="game-timer">Timer: </h1>
      </div>
          <!--Game Board-->
          <div class="game">
            <h1 class="game-title">Match the colors</h1>
          
            <div class="game-board">
                <ul id="colorList" class="color-list">
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li>
                    <div class="box"></div>
                  </li>
                  <li class="hard">
                    <div class="box"></div>
                  </li>
                  <li class="hard">
                    <div class="box"></div>
                  </li>
                  <li class="hard">
                    <div class="box"></div>
                  </li>
                  <li class="hard">
                    <div class="box"></div>
                  </li>
                  <li class="hard">
                    <div class="box"></div>
                  </li>
                </ul>
            </div>
          </div>
          <!--Start Game Button-->
          <div class="game-button-wrapper">
            <button class="game-button">Play Game</button>
          </div>
          <!--Difficulty Level Button-->
          <div class="difficulty-button-wrapper">
            <button onclick = "difficultySettings()" class="difficulty-button button-difficulty">Difficulty</button>
            <div class="dropdown-content">
                <ul>
                    <li><p onclick="setDifficulty(12)" class="difficultyOption">Easy</p></li>
                    <li><p onclick="setDifficulty(20)" class="difficultyOption">Medium</p></li>
                    <li><p onclick="setDifficulty(30)" class="difficultyOption">Hard</p></li>
                </ul>
            </div>
            
          </div>
          <!--Instruction Button-->
          <div class="instruction-button-wrapper">
            <button class="instruction-button">Instructions</button>
          </div>
    </section>
    <!--Footer/ social media icons-->
    <footer>
      <a href="https://github.com/EmanuelMariusNicu/color-game" target="_blank" rel="noreferrer noopener"><i class="fa fa-github"></i></a>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
